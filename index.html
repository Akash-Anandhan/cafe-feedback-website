<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rate Us!</title>
    <style>
        body{
            background-image: url(images/cofee_background.jpg);
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
        }
    </style>
</head>
<body>
     <div class="master_div">
        <div>
            <h1>Help Us to Grow Better</h1>
            <h2>By sharing your feedback with us... </h2>
        </div>
        <div class="sheet">
            <div class="form">
                <div class="line">
                    <div class="prompt">First name</div>
                    <div class="prompt1">:</div>
                    <div class="userinfo"><input class="input" type="text" placeholder="FirstName"></div>
                </div>
                <div class="line">
                    <div class="prompt">Last name</div>
                    <div class="prompt1">:</div>
                    <div class="userinfo"><input class="input" type="text" placeholder="LastName"></div>
                </div>
                <div class="line ">
                    <div class="prompt">phone no</div>
                    <div class="prompt1">:</div>
                    <div class="userinfo number_section">
                        
                        <input class="input number" type="text" placeholder="mobile no">
                                               
                    </div>
                </div>
                <div class="line">
                    <div class="prompt">rate us</div>
                    <div class="prompt1">:</div>
                    <div class="userinfo rating">
                        <input class="radio" type="radio"><label for="rating-5">0</label>
                        <input type="radio"><label for="rating-4">1</label>
                        <input type="radio"><label for="rating-3">2</label>
                        <input type="radio" ><label for="rating-2">3</label>
                        <input type="radio"><label for="rating-1">4</label>
                        <input type="radio"><label for="rating-0">5</label>                           
                    </div>                   
                </div>
                <div class="line">
                    <div class="prompt">Review</div>
                    <div class="prompt1">:</div>
                    <div class="userinfo"><input class="input para" type="text" placeholder="LastName"></div>
                </div>
                <div><button class="submit">Submit</button></div>
                

            </div>
        </div>
        
    </div>
    <div class="empty">

    </div>
    
</body>

</html>
